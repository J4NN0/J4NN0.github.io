    <section class="container">
      <script>
        function updateClock() {
          const now = new Date();
          const hours = now.getHours() % 12;
          const hourDeg = (hours * 30) + (now.getMinutes() * 0.5);
          document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
        }

        function moveCar() {
          const car = document.querySelector('.car');
          let direction = 1;

          function animateCar() {
            const screenWidth = window.innerWidth;
            const fromLeft = -screenWidth;
            const toRight = screenWidth;
            const start = direction === 1 ? fromLeft : toRight;
            const end = direction === 1 ? toRight : fromLeft;

            car.style.transition = 'none';
            car.style.transform = `translateX(${start}px) scaleX(${direction})`;

            // Trigger reflow to apply initial position before animating
            void car.offsetWidth;

            const minVel = 2;
            const maxVel = 8;
            const velocity = Math.random() * (maxVel - minVel) + minVel;
            
            car.style.transition = `transform ${velocity}s linear`;
            car.style.transform = `translateX(${end}px) scaleX(${direction})`;

            direction *= -1;
            setTimeout(animateCar, 3000 + Math.random() * 2000);
          }

          animateCar();
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        moveCar();
      </script>
