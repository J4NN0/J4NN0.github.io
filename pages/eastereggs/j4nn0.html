  svg {
    float: center;

    width: 700px;
    height: 300px;
    margin: -70px 0 0 190px;

  .text-copy {
    fill: none;
    stroke: white;
    stroke-dasharray: 6% 29%;
    stroke-width: 5px;
    stroke-dashoffset: 0%;
    animation: stroke-offset 5.5s infinite linear;
  }

  .text-copy:nth-child(1){
    stroke: #4D163D;
    animation-delay: -1;
  }

  .text-copy:nth-child(2){
    stroke: #840037;
    animation-delay: -2s;
  }

  .text-copy:nth-child(3){
    stroke: #BD0034;
    animation-delay: -3s;
  }

  .text-copy:nth-child(4){
    stroke: #BD0034;
    animation-delay: -4s;
  }

  .text-copy:nth-child(5){
    stroke: #FDB731;
    animation-delay: -5s;
  }

  @keyframes stroke-offset{
    100% {stroke-dashoffset: -35%;}
  }
</style>
